<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bonus.css">
</head>
<body>
  <div class="container">
    <h2>Nested</h2>
    <div class="row">
      <div class="col-7">
        <div class="box">
          <div class="row">
            <div class="col-3">
              <div class="box-nest"> col</div>
            </div>
            <div class="col-6">
              <div class="box-nest">col</div>
            </div>
            <div class="col-3">
              <div class="box-nest">col</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="box">
          <div class="row">
            <div class="col-6">
              <div class="box-nest"> col</div>
            </div>
            <div class="col-6">
              <div class="box-nest">col</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2>Alignment</h2>
    <div class="row">
      <div class="col">
        <div class="box">start</div>
      </div>
      <div class="offset-6"></div>
    </div>
    <div class="row">
      <div class="offset-3"></div>
      <div class="col">
        <div class="box">center</div>
      </div>
      <div class="offset-3"></div>
    </div>
    <div class="row">
      <div class="offset-6"></div>
      <div class="col">
        <div class="box">end</div>
      </div>
    </div>
    <!-- PARTE ALIGN -->
    <div class="row">
     <div class="row">
       <div class="col">
         <div class="box"></div>
       </div>
     </div>
    </div>
    <!-- PARTE JUSTIFY -->
    <h2>Justify content</h2>
    <h3>Space Around</h3>
    <div class="row">
      <div class="col-12">
        <div class="box">
          <div class="row-space-a">
            <div class="col-3">
              <div class="box-nest"> col</div>
            </div>
            <div class="col-3">
              <div class="box-nest">col</div>
            </div>
            <div class="col-3">
              <div class="box-nest">col</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h3>Space Between</h3>
    <div class="row">
      <div class="col-12">
        <div class="box">
          <div class="row-space-b">
            <div class="col-3">
              <div class="box-nest"> col</div>
            </div>
            <div class="col-3">
              <div class="box-nest">col</div>
            </div>
            <div class="col-3">
              <div class="box-nest">col</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
